<html>
    <head>
        <title>Contact Form</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form action="#" method="GET">
            Name : <input type="text" name="name" value="Firstname" required>
            <br>
            Password : <input type="password" name="password" placeholder="password">
            <br>
            Mobile : <input type="number" name="number">
            <br>
            Email :<input type="email" name="email" required>
            <br>
            Date : <input type="date" name="bday">
            <br>
            Resume : <input type="file" name="Resume">
            <br>
            Gender 
            Male : <input type="radio" name="gender" value="male">
            Female : <input type="radio" name="gender" value="female">
            <br>
            Hobbies :<br>
            <input type="checkbox" name="hobby" value="Singing">Singing<br>
            <input type="checkbox" name="hobby1" value="Coding">Coding<br>
            State :
            <select name="state">
                <option value="KN">KARNATAKA</option>
                <option value="TN">TAMIL NADU</option>
                <option value="UP">UTTAR PRADESH</option>
            </select>
            <br>
            Address : <textarea name="address" cols="20" rows="5"></textarea>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
            <!-- <button type="submit">Submit</button> -->
        </form>
    </body>
</html>
